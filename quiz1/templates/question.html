<form method="post">
    <h1>{{ question.text }}</h1>
    {% csrf_token %}
    {% for choice in question.choice_set.all %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}">{{ choice.text }}</label><br>
    {% endfor %}
    <input type="submit" value="回答する">
</form>
